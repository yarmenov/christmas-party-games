<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>🎅Christmas Party Games Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>🎅🎄🎅🎄🎅🎄🎅<br />Christmas Party Games Generator</h1>
      </header>

      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the theme for your Christmas party game"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="game">Party game ideas</div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/yarmenov" target="_blank">Yana Armenova</a>.
        It is open-sourced on
        <a
          href="https://github.com/yarmenov/christmas-party-games"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a
          href="https://christmas-party-games-generator.netlify.app/"
          target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
